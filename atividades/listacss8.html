<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com Marcador Personalizado</title>
    <style>
        ul {
            list-style-image: url('figura01.jpg');
            /* Substitua 'icone.png' pelo caminho para sua imagem */
            width: 16px;
            height: 16px;
        }

        li {
            padding-left: 20px;
            background-size: 16px 16px;
            line-height: 16px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
