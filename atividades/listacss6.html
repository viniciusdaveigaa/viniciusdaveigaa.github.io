<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links com Formatações</title>
    <style>
        a:visited {
            color: red;
            text-decoration: line-through;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }

        a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="#">Link Visitado</a><br>
    <a href="#">Link com Mouse Sobre</a><br>
    <a href="#">Novo Link</a><br>
</body>

</html>
